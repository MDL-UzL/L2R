name: CI

on: [push, pull_request]

env:
  PYTHON_VERSION: '3.7'

jobs:

  evaluation-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v1.1.1
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: actions/checkout@v1
      - name: Build the containers
        run: |
          ./build.sh
      - name: Run the tests
        run: |
          ./test.sh
